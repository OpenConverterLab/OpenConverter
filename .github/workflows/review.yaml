        cmake -B build -DCMAKE_BUILD_TYPE=Release \
          -DFFMPEG_ROOT_PATH="$(brew --prefix ffmpeg@5)" \
          -DBMF_TRANSCODER=ON

        cd build
        make -j$(sysctl -n hw.ncpu)

        # Use the fix_macos_libs.sh script to handle deployment
        cd ..
